<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Reloaded</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/float-grid.css" />
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="shortcut icon" href="./assets/hashtag-logo-title.png">
</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <img src="./assets/hashtag-logo-title3.png" id="logo" alt="hashtag-logo">
                <h1>CODING RELOADED</h1>
                <h3 id="subtitle">Search Helper For Coding Beginners</h3>
                <form class="row" id="js-submit" action="submit" role="search">

                    <select id="langSelect">
                        <option value="html">html</option>
                        <option value="javascript">javascript</option>
                        <option value="css">css</option>
                    </select>

                    <input id="searchTerm" type="text" required>
                    <button id="searchButton" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <main role="main">
        <button id="new-search" onclick="newSearch()" class="hidden">New Search</button>
        
        <div class="row">
            <div class="col-12">
                <div class="mozilla section hidden" role="article">
                    <h2 class="section-title">General Info From Mozilla</h2>
                    <div class="js-mozilla results"></div>

                    <div class="loading" id="load-mozilla"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="stackoverflow section hidden" role="article">
                    <h2 class="section-title">Forums From Stack Overflow</h2>
                    <div class="js-stackoverflow results"></div>
                    <div class="js-nav-buttons-stackoverflow buttons hidden">
                        <button onclick="displayPrevPage()">Prev</button>
                        <button onclick="displayNextPage()">Next</button>
                    </div>

                    <div class="loading" id="load-stackoverflow"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="reddit section hidden" role="article">
                    <h2 class="section-title">Exercises From Reddit</h2>
                    <div class="js-reddit results"></div>
                    <div class="js-nav-buttons-reddit buttons">
                        <button onclick="displayRedditPrevPage()">Prev</button>
                        <button onclick="displayRedditNextPage()">Next</button>
                    </div>

                    <div class="loading" id="load-reddit"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="youtube section hidden" role="article">
                    <h2 class="section-title">Videos From Youtube</h2>
                    <div class="js-youtube results"></div>
                    <div class="js-nav-buttons-youtube buttons">
                        <button onclick="prevPageFunc()">Prev</button>
                        <button onclick="nextPageFunc()">Next</button>
                    </div>

                    <div class="loading" id="load-youtube"></div>
                </div>
            </div>
        </div>

        <div class="modal" id="myModal">
            <iframe id='iframe' autoplay></iframe>
            <span class="close">&times;</span>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./js/redditAPI.js"></script>
    <script src="./js/mozillaAPI.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/youtubeAPI.js"></script>
    <script src="./js/stackoverflowAPI.js"></script>
    <script src="./js/form-submit.js"></script>
</body>

</html>
