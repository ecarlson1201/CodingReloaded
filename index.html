<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Reloaded</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/float-grid.css" />
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King|Quicksand" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/hashtag-logo-title.png">

</head>

<body>
    <header role="banner">
        <div class="row">
            <div class="col-12">
                <img src="./assets/hashtag-logo3.png" id="logo" alt="hashtag-logo">
                <h1>CODING RELOADED</h1>
                <h3 id="subtitle">Search Helper For Coding Beginners</h3>
                <form class="row" id="js-submit" action="submit">

                    <select id="langSelect">
                        <option value="html">html</option>
                        <option value="javascript">javascript</option>
                        <option value="css">css</option>
                    </select>

                    <input id="searchTerm" type="text" required>
                    <button id="searchButton" type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="row">
            <div class="col-6">
                <div class="mozilla section hidden">
                    <h2>General Info From Mozilla</h2>
                    <div class="js-mozilla results"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="stackoverflow section hidden">
                    <h2>Forums From Stack Overflow</h2>
                    <div class="js-stackoverflow results"></div>
                    <div class="js-nav-buttons-stackoverflow hidden">
                        <button onclick="displayPrevPage()">Prev Page</button>
                        <button onclick="displayNextPage()">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="youtube section hidden">
                    <h2>Videos From Youtube</h2>
                    <div class="js-youtube results"></div>
                    <div class="js-nav-buttons-youtube">
                        <button onclick="prevPageFunc()">Prev Page</button>
                        <button onclick="nextPageFunc()">Next Page</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="reddit section hidden">
                    <h2>Exercises From Reddit</h2>
                    <div class="js-reddit results"></div>
                    <div class="js-nav-buttons-reddit">
                        <button onclick="displayRedditPrevPage()">Prev Page</button>
                        <button onclick="displayRedditNextPage()">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="./js/redditAPI.js"></script>
    <script src="./js/mozillaAPI.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/youtubeAPI.js"></script>
    <script src="./js/stackoverflowAPI.js"></script>
    <script src="./js/form-submit.js"></script>
</body>

</html>
