<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Reloaded</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/float-grid.css" />
</head>

<body>
    <header role="banner">
        <div class="col-12 row">
            <h1>Coding Reloaded</h1>
            <form class="row" id="js-submit" action="submit">

                <select id="langSelect">
                    <option value="html">html</option>
                    <option value="javascript">javascript</option>
                    <option value="css">css</option>
                </select>

                <input id="searchTerm" type="text" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main role="main row">
        <div class="col-6">
            <h2>Basic Info</h2>
            <div class="js-mozilla"></div>
            <div class="js-nav-buttons-mozilla"></div>
        </div>
        <div class="col-6">
            <h2>Videos</h2>
            <div class="js-youtube"></div>
            <div class="js-nav-buttons-youtube"></div>
        </div>
        <div class="col-6">
            <h2>Forums</h2>
            <div class="js-stackoverflow"></div>
            <div class="js-nav-buttons-stackoverflow"></div>
        </div>
        <div class="col-6">
            <h2>Exercises</h2>
            <div class="js-reddit"></div>
            <div class="js-nav-buttons-reddit"></div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="./js/redditAPI.js"></script>
    <script src="./js/mozillaAPI.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/youtubeAPI.js"></script>
    <script src="./js/stackoverflowAPI.js"></script>
    <script src="./js/form-submit.js"></script>
</body>

</html>
